<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables</title>
    </head>
    <body>
        <script>
            let variable1 = 3; // variable declaration + assigning a value to it
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);

            let result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message); console.log(';');

            // JS inserts the semicolon automatically, but it is
            // good to insert it manually

            variable1 = 5; // re-assigning another value to the variable
            console.log(variable1);

            variable1 = variable1 + 1;
            console.log(variable1);


            const variable2 = 3; // this value cannot be changed

            var variable3 = 3; // let it is more used nowadays

            console.log(typeof variable2); // number
            console.log(typeof message); // string
        </script>
    </body>
</html>
