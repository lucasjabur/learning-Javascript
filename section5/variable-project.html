<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Project</title>
</head>
<body>
    <h2>Cart Quantity</h2>
    <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
    cartQuantity++;
    console.log(`Quantity updated: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
    cartQuantity += 2;
    console.log(`Quantity updated: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
    cartQuantity += 3;
    console.log(`Quantity updated: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart reseted.');
    console.log(`Quantity updated: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
