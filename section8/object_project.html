<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Project</title>
</head>
<body>
    <h2>Rock, Paper, Scissors Game</h2>

    <button onclick="
        playGame('Rock');  
    ">Rock</button>
    
    <button onclick="
        playGame('Paper');   
    ">Paper</button>
    
    <button onclick="
        playGame('Scissors');
    ">Scissors</button>

    <button onclick="
    resetScore();
    ">Reset Score</button>

    <script>
        
        const gameScore = {
            victory: 0,
            defeat: 0,
            tie: 0
        };

        function resetScore() {
            gameScore.victory = 0;
            gameScore.defeat = 0;
            gameScore.tie = 0;

            alert(`Scores were reseted!\nVictories: ${gameScore.victory}  Defeats: ${gameScore.defeat}  Ties: ${gameScore.tie}`); 
        }

        function playGame(playerChoice) {
            const computerChoice = pickComputerChoice();

            let result = '';

            if (playerChoice === 'Scissors') {

                if (computerChoice === 'Rock') {
                    result = 'You Lose!';
                    gameScore.defeat++;
                }

                else if (computerChoice === 'Paper') {
                    result = 'You Win!';
                    gameScore.victory++;
                }

                else if (computerChoice === 'Scissors') {
                    result = 'Tie!';
                    gameScore.tie++;
                }

            }

            if (playerChoice === 'Paper') {

                if (computerChoice === 'Rock') {
                    result = 'You Win!';
                    gameScore.victory++;
                }

                else if (computerChoice === 'Paper') {
                    result = 'Tie!';
                    gameScore.tie++;
                }

                else if (computerChoice === 'Scissors') {
                    result = 'You Lose!';
                    gameScore.defeat++;
                }
            }

            if (playerChoice === 'Rock') {
                if (computerChoice === 'Rock') {
                    result = 'Tie!';
                    gameScore.tie++;
                }

                else if (computerChoice === 'Paper') {
                    result = 'You Lose!';
                    gameScore.defeat++;
                }

                else if (computerChoice === 'Scissors') {
                    result = 'You Win!';
                    gameScore.victory++;
                }
            }

            alert(`You picked ${playerChoice}, the computer picked ${computerChoice}. ${result}\nVictories: ${gameScore.victory}  Defeats: ${gameScore.defeat}  Ties: ${gameScore.tie}`); 
        }


        function pickComputerChoice() {

            const randomNumber = Math.random();
            let computerChoice = '';

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerChoice = 'Rock';
            }
            else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerChoice = 'Paper';
            }
            else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerChoice = 'Scissors';
                // if a variable is was created using 'var'
                // this variable will not respect the scope
                // of where it was created
            }

            return computerChoice;
        }
    </script>
</body>
</html>
