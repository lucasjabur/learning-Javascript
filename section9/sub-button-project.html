<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Button Project</title>
</head>
<body>
  <h1>Youtube Subscribe Button</h1>
  <button class="js-subscribe-button" onclick="subscribe();">    Subscribe</button>
  <script>

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') { // '.innerText' can be used to select the text inside the button (even with spaces before and after)
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>
</html>
